<!-- here is bootstrap code for the login inputs-->

<div class="container h-100">
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="form-area">
                <div class="d-flex justify-content-center">
                    <h2>Sign in to Your Account</h2>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div><input class="form-control input_user" name="" placeholder="username" type="text" value="">
                        </div>
                        <br>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                            </div><input class="form-control input_pass" name="" placeholder="password" type="password" value="">
                        </div>
                        <br><br>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" id="customControlInline" type="checkbox"> <label class="custom-control-label" for="customControlInline">Remember me</label>
                            </div>
                            <br>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button class="btn login_btn" name="button" type="button">Login</button>
                        </div>
                    </form>
                    <br>
                </div>
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a class="ml-2" href="#">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
