<!DOCTYPE html>
<html lang="en">

    <title>Student Page</title>
</head>
<body>
    <h1>Welcome to the Student Page</h1>

        <li>

        <li>

    <script>
        function addToCart() {
            alert("Course added to cart!");
        }
    </script>
</body>
</html>
